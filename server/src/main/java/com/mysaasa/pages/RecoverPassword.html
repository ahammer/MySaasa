<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>An easy path to a website.</title>
    <link href='/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' type="text/css"/>
    <script src="/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <wicket:link>
        <link href="/styles/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
        <link href='tree.css' rel='stylesheet' type='text/css'/>
    </wicket:link>
</head>

<body>
<!-- Main Header -->
<div id="header">
<h1> Recover Password</h1>
</div>

<div id="subHeader">
    Enter new password to proceed
</div>

<div id="mainSection" >
    Enter a new password to confirm.
    <form wicket:id="passwordChangeForm">
        <input type="password" wicket:id="password"/>
        <input type="password" wicket:id="passwordRepeat"/>
        <input type="submit" wicket:id="submit" value="Change Password"/>
        <div wicket:id="feedback"/>
    </form>
</div>
</body>

</html>
