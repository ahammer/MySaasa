<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <wicket:panel>
        <table class="section_table">
            <tr>
                <td>
                    <h1> Edit Category </h1>


                    <div class="field" style="display:inline-block;float:right">
                        <div wicket:id="feedback">Feedback Panel</div>
                    </div>

                    <h2> Details </h2>

                    <div class="field">
                        <label> Type: </label>
                        <span wicket:id="type" class="EditableLabel" />
                    </div>
                    <div class="field">
                        <label> Category: </label>
                        <span wicket:id="name" class="EditableLabel" />
                    </div>

                    <div wicket:id="modal"/>
                    <button wicket:id="deleteLink">Delete Category</button>

                </td>
            </tr>
        </table>
    </wicket:panel>

</body>
</html>
