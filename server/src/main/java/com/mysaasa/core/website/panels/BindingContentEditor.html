<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table border="1" width="100%" height="100%">
            <tr height="2em">
                <td> Binding: <span wicket:id="name"> Binding </span></td>
                <td> Name: <input type="text" wicket:id="content.name"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea style="width:800px;height:500px;" wicket:id="content.content"> Content Here</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input wicket:id="save" type="submit" style="width:100%" value="Save Content"/>
                </td>
            </tr>
        </table>
    </form>

</wicket:panel>
</body>
</html>
