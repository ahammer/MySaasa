<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<wicket:panel>
    <div>
        <h2> Publish changes </h2>
        <p>The following staged changes will be pushed to production.</p>

        <h3> Files Changed </h3>
        <pre wicket:id="changed"></pre>

        <h3> Files Added </h3>
        <pre wicket:id="added"></pre>

        <hr/>

        <input type="button" wicket:id="deploy" value="deploy"/>
    </div>
</wicket:panel>
</body>
</html>
