<!DOCTYPE html>
<html>
<head>
    <title>New File Form</title>
</head>
<body>
<wicket:panel>
    <div class="NewFile">
    <form wicket:id="form">

        <div wicket:id="feedback">Feedback</div>
        <input wicket:id="file" type="file" placeholder="file to upload"/><br/>
        <input wicket:id="filename" type="text" placeholder="filename"/>
        <button wicket:id="submit" type="submit" value="Put"> Put </button>
    </form>
    </div>
</wicket:panel>
</body>
</html>
