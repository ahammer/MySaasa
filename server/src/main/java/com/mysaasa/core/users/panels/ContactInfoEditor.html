<html>
<head><title>This is the Content of the websiteManager component</title></head>
<body>
<wicket:panel>
    <div class="field">
        <label> Name: </label>
        <span wicket:id="name" type="text"/><div class="error" wicket:id="nameFeedback"/>
    </div>
    <div class="field">
        <label> Email: </label>
        <span wicket:id="email" type="text"/><div class="error" wicket:id="emailFeedback"/>
    </div>
    <div class="field">
        <label> Country </label>
        <span wicket:id="country" type="text"/><div class="error" wicket:id="countryFeedback"/>
    </div>
    <div class="field">
        <label> City: </label>
        <span wicket:id="city" type="text"/><div class="error" wicket:id="cityFeedback"/>
    </div>
    <div class="field">
        <label> Province: </label>
        <span wicket:id="province" type="text"/><div class="error" wicket:id="provinceFeedback"/>
    </div>
    <div class="field">
        <label> Address 1: </label>
        <span wicket:id="address1" type="text"/><div class="error" wicket:id="address1Feedback"/>
    </div>
    <div class="field">
        <label> Address 2: </label>
        <span wicket:id="address2" type="text"/><div class="error" wicket:id="address2Feedback"/>
    </div>
    <div class="field">
        <label> Postal/Zip: </label>
        <span wicket:id="postal" type="text"/><div class="error" wicket:id="postalFeedback"/>
    </div>
    <div class="field">
        <label> Home #: </label>
        <span wicket:id="homePhone" type="text"/><div class="error" wicket:id="homePhoneFeedback"/>
    </div>
    <div class="field">
        <label> Mobile #: </label>
        <span wicket:id="mobilePhone" type="text"/><div class="error" wicket:id="mobilePhoneFeedback"/>
    </div>
</wicket:panel>
</body>
</html>
