<html>
<head><title>This is the Content of the websiteManager component</title></head>
<body>
<wicket:panel>
    <form wicket:id="updatePasswordForm">
    <table class="section_table">

        <tr>
            <td>
                <div class="field" style="display:inline-block;float:right">
                    <div class="error" wicket:id="feedback"/>
                </div>

                <div class="field">
                    <label> Old: </label>
                    <input wicket:id="oldPassword" type="password"/>
                </div>
                <div class="field">
                    <label> New: </label>
                    <input wicket:id="newPassword" type="password"/>
                </div>
                <div class="field">
                    <label> Repeat: </label>
                    <input wicket:id="repeat" type="password"/>
                </div>
                <input type="submit" wicket:id="submit" value="Update Password"/>

            </td>
        </tr>
    </table>
    </form>
</wicket:panel>
</body>
</html>
