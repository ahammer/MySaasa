<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>An easy path to a website.</title>
    <link href='/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' type="text/css"/>
    <script src="/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/ckeditor/ckeditor.js" type="text/javascript" charset="utf-8"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <wicket:link>
        <link href="/styles/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
        <link href='tree.css' rel='stylesheet' type='text/css'/>
    </wicket:link>


</head>

<body>
    <!-- Main Header -->
    <div id="header">
        <img src="/simple_logo.png" wicket:id="logo"/>
        <div class="headeritem" wicket:id="status" style="width:400px"> Status</div>
        <div class="headeritem" wicket:id="subscription" style="width:400px"> Subscription</div>
        <div class="headeritem" wicket:id="userInfo" style="float:right"/>
        <div wicket:id="sendMessageModal"/>
        <img wicket:id="sendMessage" src="/ic_contact_mail.png" style="float:right;margin-top:3px;"/>
    </div>

    <div id="subHeader">
        <div class="headeritem" style="float:right">
            Org: <button wicket:id="organization">Organization</button>
            <select wicket:id="website" style="color:black">Website</select>
            <button wicket:id="go">Go</button>
        </div>

        <ul class="sections">
            <li wicket:id="moduleMenu"> Admin Components go here</li>
        </ul>
    </div>

    <div id="Sidebar" class="Content" wicket:id="searchSidebar">
        Content Goes here for the section
        A small update to test deployment
    </div>

    <div class="Content" wicket:id="editorPanel" id="mainSection">
        Main Section
    </div>
</body>

</html>
